<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/12c29c871e.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">


    <title>Rock Paper and Scisors</title>
</head>
<body>
    <div class="title">
        <h1 id="winner-h1">Can you beat the computer?</h1>
        <h1 id="winner-h2">Rock, paper or scissors?</h1>

    </div>

    <div class="main">
        <div class="player">
            <div class="container">
                <p class="player-p">Player</p>
                <i class="fas fa-user icon"></i>
            </div>
            
            <form class="player-options" id="playerForm">
                    <button value="rock" class="btn playerBtn" ><i value="rock" class="fas fa-hand-rock op-icon"></i>Rock</button>
                    <button value="paper" class="btn playerBtn"><i value="paper" class="fas fa-hand-paper op-icon"></i>Paper</button>
                    <button value="scissors" class="btn playerBtn"><i value="scissors" class="fas fa-hand-peace op-icon"></i>Scissors</button>
            </form>
        </div>

        <div class="computer">
            <div class="container">
                <p class="player-p">Computer</p>
                <i class="fas fa-robot icon"></i>
            </div>
            
            <form class="computer-options" id="computerForm">
                    <button value="rock" class="btn computerBtn rock"><i class="fas fa-hand-rock op-icon"></i>Rock</button>
                    <button value="rock" class="btn computerBtn paper"><i class="fas fa-hand-paper op-icon"></i>Paper</button>
                    <button value="rock" class="btn computerBtn scissors"><i class="fas fa-hand-peace op-icon"></i>Scissors</button>
            </form>
        </div>        
    </div>

    <div class="score">
        <h2 id="score"><span class="scorespan">Score</span></h2>
        <h2 id="round">Round: <span class="roundspan">0</span></h2>

        <div class="score-div">
            <h3 id="player">Player: <span class="playerspan">0</span></h3>
            <h3>Computer: <span class="computerspan">0</span></h3>
        </div>
        
    </div>
    

    <script src="./script.js"></script>
    
</body>
</html>
